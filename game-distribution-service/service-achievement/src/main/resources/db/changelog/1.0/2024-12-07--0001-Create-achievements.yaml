databaseChangeLog:
  - changeSet:
      id: 2024-12-07--0001-Create-achievements
      author: evstratova-v
      createTable:
        tableName: achievements
        columns:
          - column:
              name: id
              type: bigserial
              constraints:
                primaryKey: true
          - column:
              name: game_id
              type: bigint
          - column:
              name: name
              type: varchar(255)
          - column:
              name: description
              type: varchar(3000)
          - column:
              name: is_hidden
              type: boolean