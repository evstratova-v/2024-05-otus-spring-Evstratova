server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  server:
    renewal-percent-threshold: 0.5
  instance:
    hostname: localhost
    lease-expiration-duration-in-seconds: 90
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

management:
  tracing:
    sampling:
      probability: 1.0
  endpoint:
    metrics:
      enabled: true
    health:
      enabled: true
      probes:
        enabled: true
    refresh:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
          - health
          - metrics
          - refresh
    enabled-by-default: false
